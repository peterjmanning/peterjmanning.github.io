<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="readme-content"></div>

    <script>
        fetch('README.md')  // Fetch the README.md file
            .then(response => response.text())
            .then(markdown => {
                const readmeContent = document.getElementById('readme-content');
                // Convert Markdown to HTML (using marked.js library)
                // Include marked.js (either from CDN or local file)
                if (typeof marked === 'undefined') { // Check if marked is already loaded
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js'; // Or your local path
                    script.onload = () => {
                        readmeContent.innerHTML = marked.parse(markdown);
                    };
                    document.head.appendChild(script);
                } else {
                    readmeContent.innerHTML = marked.parse(markdown);
                }

            });
    </script>

</body>
</html>
